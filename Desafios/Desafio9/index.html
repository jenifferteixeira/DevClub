<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio 9 - For</title>
</head>

<body>
    <input type="text" placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="buscar()">Buscar contato</button>

</body>

<script>
    let p = document.querySelector("p")
    let input = document.querySelector("input")

    const contatos = [
        { nome: "Maria", numero: "989564781" },
        { nome: "José", numero: "659852384" },
        { nome: "Carlos", numero: "895475698" },
        { nome: "Ana", numero: "478513256" },
    ]

    function buscar() {
        for (let i = 0; i < contatos.length; i++){
            if (input.value.toLowerCase() === contatos[i].nome.toLowerCase()){
                p.innerHTML = `Contato Encontrado Nome:${contatos[i].nome} Tel: ${contatos[i].numero}`

                break
            } else {
                p.innerHTML = "Contato não encontrado, tente novamente."
            }

        }
    }

</script>


</html>
