<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Desafio 7 - JavaScript</title>
</head>

<body>
    <img class="logo1" src="./img/operação-tio-patinhas-removebg-preview.png">
    <main>
        <label>
            Converter <b>de</b>
            <select class="select-convert">
                <option value="real">R$ Real Brasileiro</option>
                
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="select-convertido">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
        Valor
        <input class="input" placeholder="Digite valor">
    </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="box1">
                <img src="./img/brasil 2.png" alt="Bandeira do Brasil">
                <p class="moeda">Real Brasileiro</p>
                <p class="valor-convert"> R$ 0,00</p>
            </div>

            <img class="seta1" src="./img/Vector.png" alt="Seta para baixo">
            
            <div class="box1">
                <img class="moedaImg" src="./img/estados-unidos (1) 1.png" alt="Bandeira dos Estados Unidos">
                <p class="moeda" id="nome">Dólar Americano</p>
                <p class="valor"> U$ 0,00</p>
            </div>
        </section>
    </main>    
</body>
<script src="./arquivo.js"></script>

</html>
